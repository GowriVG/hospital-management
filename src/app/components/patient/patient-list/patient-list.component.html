<app-navbar></app-navbar>
<div class="container mt-5" >
    <h2 class="mb-4">Patient List</h2>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Phone Number</th>
          <th>Email</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of patients">
          <td>{{ patient.firstName }}</td>
          <td>{{ patient.lastName }}</td>
          <td>{{ patient.age }}</td>
          <td>{{ patient.gender }}</td>
          <td>{{ patient.phoneNumber }}</td>
          <td>{{ patient.email }}</td>
          <td>{{ patient.address }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="deletePatient(patient.patientId)">Delete</button>
            <button class="btn btn-warning btn-sm" (click)="editPatient(patient.patientId)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary" (click)="goToAddPatient()">Add New Patient</button>
  </div>
